version: '3.3'
services:
    nginx:
        container_name: nginxd
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - '$PWD/data/conf/nginx_proxy.conf:/etc/nginx/nginx.conf'
            - '$PWD/data/log/:/var/log/nginx/'
            - '$PWD/data/conf/example.com-ssl.crt:/etc/ssl/certs/example.com-ssl.crt'
            - '$PWD/data/conf/example.com-ssl.key:/etc/ssl/private/example.com-ssl.key'
        image: 'nginx:latest'